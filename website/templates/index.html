          const dropContainer = document.getElementById("dropcontainer")
          const fileInput = document.getElementById("image1")
          

        dropContainer.addEventListener("dragover", (e) => {
            // prevent default to allow drop
            e.preventDefault()
        }, false)

        dropContainer.addEventListener("dragenter", () => {
            dropContainer.classList.add("drag-active")
        })

        dropContainer.addEventListener("dragleave", () => {
            dropContainer.classList.remove("drag-active")
        })

        dropContainer.addEventListener("drop", (e) => {
            e.preventDefault()
            dropContainer.classList.remove("drag-active")

      <script>
         function submitUsingFetch() {
            var resp = document.getElementById("resp");
            var myForm = document.getElementById('myForm');
            var qs = new URLSearchParams(new FormData(myForm)).toString();
            //To get data from server back to client, that is a fetch 
            fetch('/submit?' + qs, { method: 'POST', })
                .then(response => response.json())
                .then(data => {
                    resp.innerHTML = JSON.stringify(data); // data is a JSON object
                })
                .catch(error => {
                    console.error(error);
                }
            );
         }
